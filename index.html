<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com https://accounts.google.com https://apis.google.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self' https://www.googleapis.com https://accounts.google.com https://apis.google.com data:; frame-src https://content.googleapis.com https://accounts.google.com;">
  <title>Photo Collage App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.25.6/babel.min.js"></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100"></div>
  <script type="text/babel">
    try {
      const { useState, useEffect, useRef, Component } = React;
      const { createRoot } = ReactDOM;

      // Error Boundary Component
      class ErrorBoundary extends Component {
        state = { hasError: false, error: null };
        static getDerivedStateFromError(error) {
          return { hasError: true, error };
        }
        render() {
          if (this.state.hasError) {
            return (
              <div className="p-4 max-w-4xl mx-auto text-red-500">
                <h1 className="text-2xl font-bold mb-4">Something went wrong.</h1>
                <p>{this.state.error.message || 'Please try refreshing the page.'}</p>
              </div>
            );
          }
          return this.props.children;
        }
      }

      // Crop Modal Component
      function CropModal({ image, onSave, onCancel }) {
        const cropperRef = useRef(null);
        const [zoom, setZoom] = useState(1);

        useEffect(() => {
          if (cropperRef.current) {
            const cropper = new Cropper(cropperRef.current, {
              aspectRatio: NaN, // Free aspect ratio
              viewMode: 1,
              autoCropArea: 0.8,
              zoomable: true,
              scalable: true,
              movable: true,
            });
            return () => cropper.destroy();
          }
        }, []);

        const handleSave = () => {
          if (cropperRef.current) {
            const cropper = cropperRef.current.cropper;
            const cropData = cropper.getData();
            onSave({
              x: cropData.x,
              y: cropData.y,
              width: cropData.width,
              height: cropData.height,
              scaleX: cropData.scaleX,
              scaleY: cropData.scaleY,
            });
          }
        };

        const handleZoom = (e) => {
          const newZoom = parseFloat(e.target.value);
          setZoom(newZoom);
          if (cropperRef.current) {
            cropperRef.current.cropper.zoomTo(newZoom);
          }
        };

        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div className="bg-white p-4 rounded-lg max-w-lg w-full">
              <h2 className="text-lg font-semibold mb-2">Edit Image</h2>
              <img ref={cropperRef} src={image} alt="Crop" className="max-w-full h-auto" />
              <div className="mt-4">
                <label className="block mb-2">Zoom: {zoom.toFixed(2)}</label>
                <input
                  type="range"
                  min="0.1"
                  max="3"
                  step="0.1"
                  value={zoom}
                  onChange={handleZoom}
                  className="w-full"
                />
              </div>
              <div className="flex space-x-4 mt-4">
                <button
                  onClick={handleSave}
                  className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                >
                  Save
                </button>
                <button
                  onClick={onCancel}
                  className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        );
      }

      // Google Drive API Configuration
      const CLIENT_ID = '684893590470-iq6ttkqrosa7buttlf7bnuvbcumfb1e2.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyBDCNxfd_hjhAVk0lFcgaoTvZrHbQOAhAY';
      const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'];
      const SCOPES = 'https://www.googleapis.com/auth/drive.file';
      const FOLDER_ID = '1fBeZUVeb3P0WVYE06YCfDyU9hy_vC0mf';

      function App() {
        const [photos, setPhotos] = useState([]);
        const [billNumber, setBillNumber] = useState('');
        const [collageUrl, setCollageUrl] = useState(null);
        const [collageBlob, setCollageBlob] = useState(null);
        const [gapiReady, setGapiReady] = useState(false);
        const [isSavingAndSharing, setIsSavingAndSharing] = useState(false);
        const [cropModal, setCropModal] = useState(null);
        const tokenClientRef = useRef(null);

        // Clear all data
        const clearData = () => {
          setBillNumber('');
          setPhotos([]);
          setCollageUrl(null);
          setCollageBlob(null);
        };

        // Resize and sharpen image
        const resizeImage = (src, maxDimension, quality) => {
          return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = src;
            img.crossOrigin = 'Anonymous';
            img.onload = () => {
              let width = img.width;
              let height = img.height;
              const aspect = width / height;
              if (width > height) {
                if (width > maxDimension) {
                  width = maxDimension;
                  height = width / aspect;
                }
              } else {
                if (height > maxDimension) {
                  height = maxDimension;
                  width = height * aspect;
                }
              }
              const canvas = document.createElement('canvas');
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);

              // Apply sharpening filter
              const imageData = ctx.getImageData(0, 0, width, height);
              const data = imageData.data;
              const kernel = [-1, -1, -1, -1, 9, -1, -1, -1, -1];
              const side = Math.round(Math.sqrt(kernel.length));
              const halfSide = Math.floor(side / 2);
              const tempData = data.slice();

              for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                  const dstOff = (y * width + x) * 4;
                  let r = 0, g = 0, b = 0;
                  for (let cy = 0; cy < side; cy++) {
                    for (let cx = 0; cx < side; cx++) {
                      const scy = y + cy - halfSide;
                      const scx = x + cx - halfSide;
                      if (scy >= 0 && scy < height && scx >= 0 && scx < width) {
                        const srcOff = (scy * width + scx) * 4;
                        const wt = kernel[cy * side + cx];
                        r += tempData[srcOff] * wt;
                        g += tempData[srcOff + 1] * wt;
                        b += tempData[srcOff + 2] * wt;
                      }
                    }
                  }
                  data[dstOff] = Math.min(255, Math.max(0, r));
                  data[dstOff + 1] = Math.min(255, Math.max(0, g));
                  data[dstOff + 2] = Math.min(255, Math.max(0, b));
                }
              }
              ctx.putImageData(imageData, 0, 0);

              try {
                const dataUrl = canvas.toDataURL('image/jpeg', quality);
                resolve(dataUrl);
              } catch (error) {
                console.error('Resize image error:', error);
                reject(error);
              }
            };
            img.onerror = () => {
              console.error('Failed to load image for resizing');
              reject(new Error('Failed to load image for resizing'));
            };
          });
        };

        // Handle photo upload
        const handlePhotoUpload = (e, category) => {
          const files = e.target.files;
          if (files) {
            if (category === 'Bill') {
              const file = files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                  setPhotos(prevPhotos => {
                    const withoutBill = prevPhotos.filter(p => p.category !== 'Bill');
                    return [...withoutBill, { url: reader.result, category, cropData: null }];
                  });
                };
                reader.onerror = () => {
                  console.error('Error reading bill file');
                  alert('Failed to read bill photo. Please try another image.');
                };
                reader.readAsDataURL(file);
              }
            } else {
              Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                  setPhotos(prevPhotos => [...prevPhotos, { url: reader.result, category, cropData: null }]);
                };
                reader.onerror = () => {
                  console.error('Error reading item file');
                  alert('Failed to read item photo. Please try another image.');
                };
                reader.readAsDataURL(file);
              });
            }
          }
        };

        // Open crop modal
        const openCropModal = (index) => {
          setCropModal(index);
        };

        // Save crop data
        const saveCrop = (cropData) => {
          setPhotos(prevPhotos => {
            const newPhotos = [...prevPhotos];
            newPhotos[cropModal] = { ...newPhotos[cropModal], cropData };
            return newPhotos;
          });
          setCropModal(null);
        };

        // Cancel crop
        const cancelCrop = () => {
          setCropModal(null);
        };

        // Initialize Google API Client and Authenticate
        useEffect(() => {
          const initGapi = () => {
            if (!window.gapi) {
              console.error('Google API script not loaded');
              return;
            }
            window.gapi.load('client', () => {
              window.gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: DISCOVERY_DOCS,
              }).then(() => {
                if (!window.google || !window.google.accounts) {
                  console.error('Google Identity Services not loaded');
                  return;
                }
                tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                  client_id: CLIENT_ID,
                  scope: SCOPES,
                  callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                      tokenResponse.expires_at = Math.floor(Date.now() / 1000) + tokenResponse.expires_in;
                      window.gapi.client.setToken(tokenResponse);
                      console.log('Authentication successful, token expires at:', new Date(tokenResponse.expires_at * 1000));
                    } else {
                      console.error('Token response error:', tokenResponse);
                    }
                  },
                });
                setGapiReady(true);
                // Trigger authentication immediately
                tokenClientRef.current.requestAccessToken();
              }).catch(error => console.error('GAPI client init error:', error));
            });
          };

          if (window.gapi && window.gapi.load) {
            initGapi();
          } else {
            const script = document.querySelector('script[src="https://apis.google.com/js/api.js"]');
            if (script) {
              script.addEventListener('load', initGapi);
            } else {
              console.error('Google API script not found');
            }
          }

          return () => {
            if (script) {
              script.removeEventListener('load', initGapi);
            }
          };
        }, []);

        // Get access token
        const getAccessToken = () => {
          return new Promise((resolve, reject) => {
            if (!tokenClientRef.current) {
              reject('Token client not initialized');
              return;
            }
            const existingToken = window.gapi.client.getToken();
            if (existingToken && existingToken.access_token) {
              console.log('Using existing access token');
              const now = Date.now() / 1000;
              if (existingToken.expires_at && existingToken.expires_at > now + 60) {
                resolve(existingToken.access_token);
                return;
              } else {
                console.log('Token expired or invalid, requesting new token');
                window.gapi.client.setToken(null);
              }
            }
            tokenClientRef.current.callback = (tokenResponse) => {
              if (tokenResponse && tokenResponse.access_token) {
                tokenResponse.expires_at = Math.floor(Date.now() / 1000) + tokenResponse.expires_in;
                window.gapi.client.setToken(tokenResponse);
                console.log('New token acquired, expires at:', new Date(tokenResponse.expires_at * 1000));
                resolve(tokenResponse.access_token);
              } else {
                console.error('Token response error:', tokenResponse);
                reject('Failed to get access token');
              }
            };
            console.log('Requesting access token');
            tokenClientRef.current.requestAccessToken();
          });
        };

        // Sanitize filename
        const sanitizeFilename = (name) => {
          return name.replace(/[^a-zA-Z0-9-_]/g, '_').substring(0, 100) || 'collage';
        };

        // Create collage
        const createCollage = () => {
          console.log('Creating collage with photos:', photos, 'Bill Number:', billNumber);
          if (photos.length === 0) {
            alert('Please upload at least one photo.');
            return;
          }
          if (!billNumber.trim()) {
            alert('Please enter a Bill Number.');
            return;
          }
          const canvas = document.createElement('canvas');
          canvas.width = 500;
          canvas.height = 950;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#fff';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.font = 'bold 24px Arial';
          ctx.fillStyle = '#000';

          const bill = photos.find(p => p.category === 'Bill');
          const items = photos.filter(p => p.category === 'Item');
          const itemCount = Math.min(items.length, 12); // Cap at 12 items

          let billAreaHeight;
          if (itemCount === 1) {
            billAreaHeight = 475; // 50%
          } else if (itemCount === 2) {
            billAreaHeight = 380; // 40%
          } else if (itemCount === 3) {
            billAreaHeight = 314; // 33%
          } else {
            billAreaHeight = 237.5; // 25% for 4+
          }

          if (bill) {
            resizeImage(bill.url, 1920, 0.98).then(resizedUrl => {
              const img = new Image();
              img.src = resizedUrl;
              img.crossOrigin = 'Anonymous';
              img.onload = () => {
                console.log('Resized bill image loaded');
                const aspect = img.width / img.height;
                const maxWidth = 460; // 500 - 20px left - 20px right
                const maxHeight = billAreaHeight - 36 - 15; // Area minus top padding and caption space
                let width = maxWidth;
                let height = width / aspect;
                if (height > maxHeight) {
                  height = maxHeight;
                  width = height * aspect;
                }
                const x = (canvas.width - width) / 2; // Center horizontally
                const y = 36; // Top padding
                if (bill.cropData) {
                  const { x: sx, y: sy, width: sWidth, height: sHeight } = bill.cropData;
                  ctx.drawImage(img, sx, sy, sWidth, sHeight, x, y, width, height);
                } else {
                  ctx.drawImage(img, x, y, width, height);
                }
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);
                ctx.fillText(billNumber, x, y - 15); // Caption at y=21
                drawItems(canvas, ctx, billAreaHeight, itemCount);
              };
              img.onerror = () => {
                console.error('Failed to load resized bill image');
                alert('Failed to load bill image. Please try another image.');
                drawItems(canvas, ctx, billAreaHeight, itemCount);
              };
            }).catch(error => {
              console.error('Bill image resize error:', error);
              alert('Failed to process bill image. Please try another image.');
              drawItems(canvas, ctx, billAreaHeight, itemCount);
            });
          } else {
            drawItems(canvas, ctx, billAreaHeight, itemCount);
          }
        };

        // Draw items
        const drawItems = (canvas, ctx, billAreaHeight, itemCount) => {
          const items = photos.filter(p => p.category === 'Item');
          console.log('Drawing items:', items.length);
          if (items.length === 0) {
            try {
              const dataUrl = canvas.toDataURL('image/jpeg', 0.75);
              setCollageUrl(dataUrl);
              canvas.toBlob(blob => {
                if (blob) setCollageBlob(blob);
              }, 'image/jpeg', 0.75);
            } catch (error) {
              console.error('Canvas tainted error:', error);
              alert('Failed to generate collage due to image access restrictions. Please use images from the same device.');
            }
            return;
          }
          let loaded = 0;
          const maxItems = Math.min(itemCount, 12); // Cap at 12 items
          let itemAreaHeight = 950 - billAreaHeight - 20; // Remaining height minus bottom padding
          let itemWidth, itemHeight, positions;

          // Define optimal layouts: [cols, rows]
          const layouts = {
            1: [1, 1], // 1x1
            2: [2, 1], // 2x1
            3: [3, 1], // 3x1
            4: [2, 2], // 2x2
            5: [3, 2], // 3x2
            6: [3, 2], // 3x2
            7: [3, 3], // 3x3
            8: [3, 3], // 3x3
            9: [3, 3], // 3x3
            10: [3, 4], // 3x4
            11: [3, 4], // 3x4
            12: [3, 4], // 3x4
          };

          const [cols, rows] = layouts[maxItems];
          itemWidth = (460 - (cols - 1) * 10) / cols; // Usable width minus gaps
          itemHeight = (itemAreaHeight - (rows - 1) * 10) / rows; // Usable height minus gaps
          positions = [];
          for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols && (row * cols + col) < maxItems; col++) {
              const x = 20 + col * (itemWidth + 10); // Left padding + column offset
              const y = billAreaHeight + row * (itemHeight + 10); // Bill bottom + row offset
              positions.push([x, y]);
            }
          }

          items.forEach((item, index) => {
            if (index < maxItems) {
              const img = new Image();
              img.src = item.url;
              img.crossOrigin = 'Anonymous';
              img.onload = () => {
                console.log('Item image loaded', index);
                const [x, y] = positions[index];
                const aspect = img.width / img.height;
                let width = itemWidth;
                let height = width / aspect;
                if (height > itemHeight) {
                  height = itemHeight;
                  width = height * aspect;
                }
                const drawX = x + (itemWidth - width) / 2; // Center within area
                const drawY = y + (itemHeight - height) / 2;
                if (item.cropData) {
                  const { x: sx, y: sy, width: sWidth, height: sHeight } = item.cropData;
                  ctx.drawImage(img, sx, sy, sWidth, sHeight, drawX, drawY, width, height);
                } else {
                  ctx.drawImage(img, drawX, drawY, width, height);
                }
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.strokeRect(drawX, drawY, width, height);
                loaded++;
                if (loaded === maxItems) {
                  try {
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.75);
                    setCollageUrl(dataUrl);
                    canvas.toBlob(blob => {
                      if (blob) setCollageBlob(blob);
                    }, 'image/jpeg', 0.75);
                  } catch (error) {
                    console.error('Canvas tainted error:', error);
                    alert('Failed to generate collage due to image access restrictions. Please use images from the same device.');
                  }
                }
              };
              img.onerror = () => {
                console.error('Failed to load item image', index);
                alert('Failed to load item image ' + (index + 1) + '. Skipping.');
                loaded++;
                if (loaded === maxItems) {
                  try {
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.75);
                    setCollageUrl(dataUrl);
                    canvas.toBlob(blob => {
                      if (blob) setCollageBlob(blob);
                    }, 'image/jpeg', 0.75);
                  } catch (error) {
                    console.error('Canvas tainted error:', error);
                    alert('Failed to generate collage due to image access restrictions. Please use images from the same device.');
                  }
                }
              };
            }
          });
        };

        // Upload to Google Drive
        const uploadToDrive = async () => {
          if (!gapiReady || !collageBlob) {
            throw new Error('Please create a collage first.');
          }
          if (!billNumber.trim()) {
            throw new Error('Please enter a Bill Number.');
          }
          try {
            const accessToken = await getAccessToken();
            const fileName = `${sanitizeFilename(billNumber)}.jpg`;
            const metadata = {
              name: fileName,
              mimeType: 'image/jpeg',
              parents: [FOLDER_ID],
            };
            const boundary = '-------314159265358979323846';
            const delimiter = `\r\n--${boundary}\r\n`;
            const closeDelimiter = `\r\n--${boundary}--`;
            const multipartRequestBody =
              delimiter +
              'Content-Type: application/json\r\n\r\n' +
              JSON.stringify(metadata) +
              delimiter +
              'Content-Type: image/jpeg\r\n\r\n';
            const body = new Blob([
              multipartRequestBody,
              collageBlob,
              closeDelimiter
            ]);
            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${accessToken}`,
                'Content-Type': `multipart/related; boundary=${boundary}`,
              },
              body: body,
            });
            const result = await response.json();
            console.log('Drive upload response:', result);
            if (response.ok && result.id) {
              return result.id;
            } else {
              throw new Error(`Upload failed: ${JSON.stringify(result)}`);
            }
          } catch (error) {
            console.error('Upload error:', error);
            throw error;
          }
        };

        // Share to browser (for WhatsApp)
        const shareToBrowser = () => {
          if (!collageBlob || !collageUrl) {
            throw new Error('Please create a collage first.');
          }
          if (!billNumber.trim()) {
            throw new Error('Please enter a Bill Number.');
          }
          console.log('Preparing to share with Bill Number:', billNumber);
          return new Promise((resolve, reject) => {
            try {
              const file = new File([collageBlob], `${sanitizeFilename(billNumber)}.jpg`, { type: 'image/jpeg' });
              console.log('File created for sharing, size:', file.size, 'type:', file.type);
              const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
              if (isMobile && navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                console.log('Initiating navigator.share with share data:', { files: [file], text: billNumber, title: billNumber });
                navigator.share({
                  files: [file],
                  text: billNumber,
                  title: billNumber,
                }).then(() => {
                  console.log('Browser share successful');
                  resolve(true);
                }).catch(error => {
                  console.error('Navigator share error:', error, 'Message:', error.message);
                  if (error.name !== 'AbortError') {
                    reject(new Error(`Failed to share: ${error.message || 'Unknown share error'}`));
                  } else {
                    resolve(false); // User canceled share
                  }
                });
              } else {
                console.log('Browser sharing not supported or cannot share file, downloading');
                const link = document.createElement('a');
                link.href = collageUrl;
                link.download = `${sanitizeFilename(billNumber)}.jpg`;
                link.click();
                resolve(false);
              }
            } catch (error) {
              console.error('Share processing error:', error);
              reject(new Error(`Share processing error: ${error.message || 'Unknown error'}`));
            }
          });
        };

        // Save and Share (WhatsApp then Drive)
        const saveAndShare = async () => {
          if (isSavingAndSharing) {
            alert('Please wait for the previous operation to complete.');
            return;
          }
          setIsSavingAndSharing(true);
          try {
            // Step 1: Share to WhatsApp
            try {
              const shared = await shareToBrowser();
              if (!shared) {
                console.log('WhatsApp sharing not supported or canceled');
              }
            } catch (shareError) {
              console.error('Share error:', shareError);
              alert(`Failed to share to WhatsApp: ${shareError.message || 'Unknown error'}. Proceeding to upload to Drive.`);
            }
            // Step 2: Upload to Google Drive in background
            try {
              const fileId = await uploadToDrive();
              alert(`Uploaded to Google Drive! File ID: ${fileId}`);
            } catch (driveError) {
              console.error('Drive upload error:', driveError);
              alert('Failed to upload to Google Drive: ' + (driveError.message || 'Unknown error') + '.');
            }
          } finally {
            setIsSavingAndSharing(false);
          }
        };

        return (
          <div className="p-4 max-w-4xl mx-auto">
            <h1 className="text-2xl font-bold mb-6">Photo Collage App</h1>
            <div className="mb-6">
              <label className="block mb-2 font-medium">Bill Number:</label>
              <input
                type="text"
                value={billNumber}
                onChange={(e) => setBillNumber(e.target.value)}
                className="w-full p-2 border rounded mb-4"
                placeholder="Enter bill number"
              />
              <label className="block mb-2 font-medium">Bill Photo:</label>
              <div className="flex space-x-4 mb-4">
                <label className="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600">
                  Camera
                  <input
                    type="file"
                    accept="image/*"
                    capture="environment"
                    onChange={(e) => handlePhotoUpload(e, 'Bill')}
                    className="hidden"
                  />
                </label>
                <label className="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600">
                  Gallery
                  <input
                    type="file"
                    accept="image/*"
                    onChange={(e) => handlePhotoUpload(e, 'Bill')}
                    className="hidden"
                  />
                </label>
              </div>
              {photos.find(p => p.category === 'Bill') && (
                <div className="mb-4">
                  <h3 className="font-medium mb-2">Bill Preview</h3>
                  <div className="flex items-center space-x-2">
                    <img
                      src={photos.find(p => p.category === 'Bill').url}
                      alt="Bill"
                      className="w-24 h-24 object-cover"
                    />
                    <button
                      onClick={() => openCropModal(photos.findIndex(p => p.category === 'Bill'))}
                      className="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                    >
                      Edit
                    </button>
                  </div>
                </div>
              )}
              <label className="block mb-2 font-medium">Item Photos (Multiple Allowed for Gallery):</label>
              <div className="flex space-x-4 mb-4">
                <label className="bg-green-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600">
                  Camera
                  <input
                    type="file"
                    accept="image/*"
                    capture="environment"
                    onChange={(e) => handlePhotoUpload(e, 'Item')}
                    className="hidden"
                  />
                </label>
                <label className="bg-green-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600">
                  Gallery
                  <input
                    type="file"
                    accept="image/*"
                    multiple
                    onChange={(e) => handlePhotoUpload(e, 'Item')}
                    className="hidden"
                  />
                </label>
              </div>
              {photos.filter(p => p.category === 'Item').length > 0 && (
                <div className="mb-4">
                  <h3 className="font-medium mb-2">Item Previews</h3>
                  <div className="grid grid-cols-3 gap-2">
                    {photos.filter(p => p.category === 'Item').map((photo, index) => {
                      const photoIndex = photos.findIndex(p => p === photo);
                      return (
                        <div key={index} className="flex flex-col items-center">
                          <img src={photo.url} alt={`Item ${index + 1}`} className="w-24 h-24 object-cover" />
                          <button
                            onClick={() => openCropModal(photoIndex)}
                            className="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 mt-1"
                          >
                            Edit
                          </button>
                        </div>
                      );
                    })}
                  </div>
                </div>
              )}
            </div>
            <div className="flex space-x-4 mb-6">
              <button
                onClick={createCollage}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Create Collage
              </button>
              <button
                onClick={clearData}
                className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
              >
                Clear Data
              </button>
            </div>
            {collageUrl && (
              <div className="mb-6">
                <h2 className="text-xl font-semibold mb-2">Collage Preview</h2>
                <img src={collageUrl} alt="Collage" className="max-w-full h-auto mb-4" />
                <div className="flex space-x-4">
                  <button
                    onClick={() => saveAndShare()}
                    className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                    disabled={isSavingAndSharing}
                  >
                    {isSavingAndSharing ? 'Saving & Sharing...' : 'Save and Share'}
                  </button>
                </div>
              </div>
            )}
            {cropModal !== null && (
              <CropModal
                image={photos[cropModal].url}
                onSave={saveCrop}
                onCancel={cancelCrop}
              />
            )}
          </div>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(
        <ErrorBoundary>
          <App />
        </ErrorBoundary>
      );
    } catch (error) {
      console.error('Rendering error:', error);
    }
  </script>
</body>
</html>
