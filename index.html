<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com https://accounts.google.com https://apis.google.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data:; connect-src 'self' https://www.googleapis.com https://accounts.google.com data:; frame-src https://content.googleapis.com https://accounts.google.com;">
  <title>Photo Collage App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.25.6/babel.min.js"></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100"></div>
  <script type="text/babel">
    try {
      const { useState, useEffect, useRef, Component } = React;
      const { createRoot } = ReactDOM;

      // Error Boundary Component
      class ErrorBoundary extends Component {
        state = { hasError: false, error: null };
        static getDerivedStateFromError(error) {
          return { hasError: true, error };
        }
        render() {
          if (this.state.hasError) {
            return (
              <div className="p-4 max-w-4xl mx-auto text-red-500">
                <h1 className="text-2xl font-bold mb-4">Something went wrong.</h1>
                <p>{this.state.error.message || 'Please try refreshing the page.'}</p>
              </div>
            );
          }
          return this.props.children;
        }
      }

      // Google Drive API Configuration
      const CLIENT_ID = '684893590470-iq6ttkqrosa7buttlf7bnuvbcumfb1e2.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyBDCNxfd_hjhAVk0lFcgaoTvZrHbQOAhAY';
      const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'];
      const SCOPES = 'https://www.googleapis.com/auth/drive.file';
      const FOLDER_ID = '1fBeZUVeb3P0WVYE06YCfDyU9hy_vC0mf';
      const WHATSAPP_GROUP_LINK = 'https://chat.whatsapp.com/CdfCyB826p48jxRhvDFuGU';

      function App() {
        const [photos, setPhotos] = useState([]);
        const [collageUrl, setCollageUrl] = useState(null);
        const [gapiReady, setGapiReady] = useState(false);
        const tokenClientRef = useRef(null);
        const canvasRef = useRef(null);

        // Initialize Google API Client
        useEffect(() => {
          const initGapi = () => {
            if (!window.gapi) {
              console.error('Google API script not loaded');
              return;
            }
            window.gapi.load('client', () => {
              window.gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: DISCOVERY_DOCS,
              }).then(() => {
                setGapiReady(true);
                if (!window.google || !window.google.accounts) {
                  console.error('Google Identity Services not loaded');
                  return;
                }
                tokenClientRef.current = window.google.accounts.oauth2.initTokenClient({
                  client_id: CLIENT_ID,
                  scope: SCOPES,
                  callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                      window.gapi.client.setToken(tokenResponse);
                    } else {
                      console.error('Token response error:', tokenResponse);
                    }
                  },
                });
              }).catch(error => console.error('GAPI client init error:', error));
            });
          };

          if (window.gapi && window.gapi.load) {
            initGapi();
          } else {
            const script = document.querySelector('script[src="https://apis.google.com/js/api.js"]');
            if (script) {
              script.addEventListener('load', initGapi);
            } else {
              console.error('Google API script not found');
            }
          }

          return () => {
            if (script) {
              script.removeEventListener('load', initGapi);
            }
          };
        }, []);

        // Get access token
        const getAccessToken = () => {
          return new Promise((resolve, reject) => {
            if (!tokenClientRef.current) {
              reject('Token client not initialized');
              return;
            }
            const existingToken = window.gapi.client.getToken();
            if (existingToken && existingToken.access_token) {
              console.log('Using existing access token');
              // Verify token is not expired
              const now = Date.now() / 1000;
              if (existingToken.expires_at && existingToken.expires_at > now + 60) {
                resolve(existingToken.access_token);
                return;
              } else {
                console.log('Token expired or invalid, requesting new token');
                window.gapi.client.setToken(null);
              }
            }
            tokenClientRef.current.callback = (tokenResponse) => {
              if (tokenResponse && tokenResponse.access_token) {
                tokenResponse.expires_at = Math.floor(Date.now() / 1000) + tokenResponse.expires_in;
                window.gapi.client.setToken(tokenResponse);
                resolve(tokenResponse.access_token);
              } else {
                reject('Failed to get access token');
              }
            };
            tokenClientRef.current.requestAccessToken();
          });
        };

        // Handle photo upload
        const handlePhotoUpload = (e, category) => {
          const files = e.target.files;
          if (files) {
            if (category === 'Bill') {
              const file = files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                  setPhotos(prevPhotos => {
                    const withoutBill = prevPhotos.filter(p => p.category !== 'Bill');
                    return [...withoutBill, { url: reader.result, category }];
                  });
                };
                reader.onerror = () => {
                  console.error('Error reading bill file');
                  alert('Failed to read bill photo. Please try another image.');
                };
                reader.readAsDataURL(file);
              }
            } else {
              Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                  setPhotos(prevPhotos => [...prevPhotos, { url: reader.result, category }]);
                };
                reader.onerror = () => {
                  console.error('Error reading item file');
                  alert('Failed to read item photo. Please try another image.');
                };
                reader.readAsDataURL(file);
              });
            }
          }
        };

        // Create collage
        const createCollage = () => {
          console.log('Creating collage with photos:', photos);
          if (photos.length === 0) {
            alert('Please upload at least one photo.');
            return;
          }
          const canvas = document.createElement('canvas');
          canvas.width = 1200;
          canvas.height = 900;
          canvasRef.current = canvas;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#fff';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.font = 'bold 24px Arial';
          ctx.fillStyle = '#000';

          const bill = photos.find(p => p.category === 'Bill');
          if (bill) {
            const img = new Image();
            img.src = bill.url;
            img.crossOrigin = 'Anonymous';
            img.onload = () => {
              console.log('Bill image loaded');
              const aspect = img.width / img.height;
              const maxWidth = 600;
              const maxHeight = 450;
              let width = maxWidth;
              let height = width / aspect;
              if (height > maxHeight) {
                height = maxHeight;
                width = height * aspect;
              }
              const x = 300 + (maxWidth - width) / 2;
              const y = 50 + (maxHeight - height) / 2;
              ctx.drawImage(img, x, y, width, height);
              ctx.strokeStyle = '#000';
              ctx.lineWidth = 4;
              ctx.strokeRect(x, y, width, height);
              ctx.fillText('Bill', x, y - 10);
              drawItems(canvas, ctx);
            };
            img.onerror = () => {
              console.error('Failed to load bill image');
              alert('Failed to load bill image. Please try another image.');
              drawItems(canvas, ctx);
            };
          } else {
            drawItems(canvas, ctx);
          }
        };

        // Draw items
        const drawItems = (canvas, ctx) => {
          const items = photos.filter(p => p.category === 'Item');
          console.log('Drawing items:', items.length);
          if (items.length === 0) {
            try {
              setCollageUrl(canvas.toDataURL('image/jpeg', 0.9));
            } catch (error) {
              console.error('Canvas tainted error:', error);
              alert('Failed to generate collage due to image access restrictions. Please use images from the same device.');
            }
            return;
          }
          let loaded = 0;
          const maxItems = Math.min(items.length, 4);
          items.forEach((item, index) => {
            if (index < 4) {
              const img = new Image();
              img.src = item.url;
              img.crossOrigin = 'Anonymous';
              img.onload = () => {
                console.log('Item image loaded', index);
                const positions = [
                  [50, 600, 250, 250], [350, 600, 250, 250],
                  [650, 600, 250, 250], [950, 600, 250, 250]
                ];
                const [x, y, maxWidth, maxHeight] = positions[index];
                const aspect = img.width / img.height;
                let width = maxWidth;
                let height = width / aspect;
                if (height > maxHeight) {
                  height = maxHeight;
                  width = height * aspect;
                }
                const drawX = x + (maxWidth - width) / 2;
                const drawY = y + (maxHeight - height) / 2;
                ctx.drawImage(img, drawX, drawY, width, height);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.strokeRect(drawX, drawY, width, height);
                ctx.fillText(`Item ${index + 1}`, drawX, drawY - 10);
                loaded++;
                if (loaded === maxItems) {
                  try {
                    setCollageUrl(canvas.toDataURL('image/jpeg', 0.9));
                  } catch (error) {
                    console.error('Canvas tainted error:', error);
                    alert('Failed to generate collage due to image access restrictions. Please use images from the same device.');
                  }
                }
              };
              img.onerror = () => {
                console.error('Failed to load item image', index);
                alert('Failed to load item image ' + (index + 1) + '. Skipping.');
                loaded++;
                if (loaded === maxItems) {
                  try {
                    setCollageUrl(canvas.toDataURL('image/jpeg', 0.9));
                  } catch (error) {
                    console.error('Canvas tainted error:', error);
                    alert('Failed to generate collage due to image access restrictions. Please use images from the same device.');
                  }
                }
              };
            }
          });
        };

        // Upload to Google Drive
        const uploadToDrive = async () => {
          if (!gapiReady || !collageUrl || !canvasRef.current) {
            alert('Please create a collage first.');
            return;
          }
          try {
            await getAccessToken();
            const blob = await new Promise((resolve, reject) => {
              canvasRef.current.toBlob(blob => {
                if (blob) resolve(blob);
                else reject('Failed to convert canvas to blob');
              }, 'image/jpeg', 0.9);
            });
            const metadata = {
              name: `collage_${new Date().toISOString()}.jpg`,
              mimeType: 'image/jpeg',
              parents: [FOLDER_ID],
            };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', blob);
            const uploadResponse = await window.gapi.client.request({
              path: '/upload/drive/v3/files',
              method: 'POST',
              params: { uploadType: 'multipart' },
              body: form,
            });
            alert('Uploaded to Google Drive!');
          } catch (error) {
            console.error('Upload error:', error);
            alert('Failed to upload to Google Drive: ' + (error.message || 'Unknown error'));
          }
        };

        // Share to WhatsApp
        const shareToWhatsApp = async () => {
          if (!collageUrl || !canvasRef.current) {
            alert('Please create a collage first.');
            return;
          }
          const text = `Check out this collage! Please share in the group: ${WHATSAPP_GROUP_LINK}`;
          try {
            const blob = await new Promise((resolve, reject) => {
              canvasRef.current.toBlob(blob => {
                if (blob) resolve(blob);
                else reject('Failed to convert canvas to blob');
              }, 'image/jpeg', 0.9);
            });
            const file = new File([blob], 'collage.jpg', { type: 'image/jpeg' });
            if (navigator.share) {
              await navigator.share({
                files: [file],
                text: text,
              });
            } else {
              alert('Web Share API not supported. Downloading collage for manual sharing.');
              const link = document.createElement('a');
              link.href = collageUrl;
              link.download = 'collage.jpg';
              link.click();
            }
          } catch (error) {
            console.error('WhatsApp sharing error:', error);
            alert('Failed to share to WhatsApp. Downloading collage for manual sharing.');
            const link = document.createElement('a');
            link.href = collageUrl;
            link.download = 'collage.jpg';
            link.click();
          }
        };

        // Handle send button
        const handleSend = async () => {
          await uploadToDrive();
          await shareToWhatsApp();
        };

        return (
          <div className="p-4 max-w-4xl mx-auto">
            <h1 className="text-2xl font-bold mb-4">Photo Collage App</h1>
            <div className="mb-4">
              <label className="block mb-2">Upload Bill Photo (Camera or File):</label>
              <input
                type="file"
                accept="image/*"
                capture="environment"
                onChange={(e) => handlePhotoUpload(e, 'Bill')}
                className="mb-2"
              />
              <label className="block mb-2">Upload Item Photos (Camera or Files, Multiple Allowed):</label>
              <input
                type="file"
                accept="image/*"
                capture="environment"
                multiple
                onChange={(e) => handlePhotoUpload(e, 'Item')}
                className="mb-2"
              />
            </div>
            <button
              onClick={createCollage}
              className="bg-blue-500 text-white px-4 py-2 rounded mb-4"
            >
              Create Collage
            </button>
            {collageUrl && (
              <div className="mb-4">
                <h2 className="text-xl font-semibold">Collage Preview</h2>
                <img src={collageUrl} alt="Collage" className="max-w-full h-auto" />
                <button
                  onClick={handleSend}
                  className="bg-green-500 text-white px-4 py-2 rounded mt-4"
                >
                  Send
                </button>
              </div>
            )}
          </div>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(
        <ErrorBoundary>
          <App />
        </ErrorBoundary>
      );
    } catch (error) {
      console.error('Rendering error:', error);
    }
  </script>
</body>
</html>
